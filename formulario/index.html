<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widht=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">
</head>

<body>
    <form action="">
        <label>Digite seu nome</label><br>
        <input type="text" name="nome" placeholder="Digite seu nome" required>
        <br><br>
        <input type="password" name="senha" placeholder="Digite sua senha" required>
        <br><br>
        <input type="email" name="email" placeholder="Digite seu e-mail" required>
        <br><br>
        <input type="number" name="idade" placeholder="Digite sua idade">
        <br><br>
        <input type="radio" name="genero" value="masculino"> Masculino
        <input type="radio" name="genero" value="feminino"> Feminino
        <input type="radio" name="genero" value="outro"> Outro
        <br><br>
        <input type="checkbox" name="hobbies" value="futebol"> Futebol
        <input type="checkbox" name="hobbies" value="skate"> Skate
        <input type="checkbox" name="hobbies" value="Luta"> Luta
        <br><br>
        <label>Selecione um arquivo para UpLoad</label><br>
        <input type="file" name="arquivo">

        <br><br>
        <textarea name="mensagem" rows="4" cols="50" placeholder="Digite sua mensagem"></textarea>

        <br><br>
        <label>Selecione sua cidade</label><br>
        <select name="cidade">
            <option value="Ribeirão Preto">RIBEIRÃO PRETO/SP</option>
            <option value="Belo Horizonte">BELO HORIZONTE/MG</option>
            <option value="Porto Alegre">PORTO ALEGRE/RS</option>
        </select>

        <br><br><br>
        <input type="submit" value="Cadastrar">

</body>
</html>
